<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../src/styles/index.css">
  <link rel="stylesheet" href="../src/styles/modal-senha.css">
  <link rel="stylesheet" href="../src/styles/modal-cadastro.css">
  <link rel="stylesheet" href="../src/styles/modal-dados.css">
  <title>Cadastro de usuário</title>
</head>
<body>
  <header>
    <img src="https://www.caixa.gov.br/PublishingImages/nova-home/icones/x-volume-negativa-54.png">
  </header>

  <main>
    <!-- Item 01 - Criar uma página inicial com um campo de digitação de e-mail e um botão 'Avançar' -->
    <div id="formulario-email">
      <form id="insere-email">
        <input type="email" placeholder="E-mail" id="email" required>
        <button type="submit" id="botao-avancar">Avançar</button>
      </form>
    </div>
    
    <!-- *Item 03 - Se o e-mail já existir, direcione o usuário para a página de senha para autenticação -->
    <div id="modal-senha">
      <div id="modal-senha-conteudo">
        <div id="modal-senha-header">
          <h2>Informe sua senha</h2>
          <span class="senhaClose">&times;</span>
        </div>
        <form id="form-senha">
          <input type="password" placeholder="Senha" id="senha" required>
          <button type="password" id="botao-senha">Login</button>
        </form>
      </div>
    </div>

  <!-- *Item 04 - Se o e-mail não existir, abrir um formulário de cadastro -->
    <div id="modal-cadastro">
      <div id="modal-cadastro-conteudo">
        <div id="modal-cadastro-header">
          <h2>Cadastro de Usuário</h2>
          <span class="cadastroClose">&times;</span>
        </div>
        <form id="formulario-cadastro">
          <label>E-mail:</label>
          <input type="email" placeholder="email@email.com" id="email-cadastro" readonly required>
          <br>
          <label>Nome:</label>
          <input type="text" id="nome-cadastro" required>
          <br>
          <label>Telefone:</label>
          <input type="text" placeholder="(00)00000-0000" id="telefone-cadastro" pattern="\(\d{2}\)\s?\d{4,5}-\d{4}" required>
          <br>
          <label>Endereço:</label>
          <input type="text" id="endereco-cadastro" required>
          <br>
          <label>CPF:</label>
          <input type="text" placeholder="000.000.000-00" id="cpf-cadastro" maxlength="14" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"  required>
          <br>
          <label>Senha:</label>
          <input type="text" id="senha-cadastro" required>
          <br><br>
          <button type="submit" class="btnCadastrar" id="botao-cadastrar">Cadastrar</button>
        </form>
      </div>
    </div>


    <div id="modal-dados">
      <div id="modal-dados-conteudo">
        <div id="modal-dados-header">
          <h2>Dados do Usuário</h2>
          <span class="dadosClose">&times;</span>
        </div>
        
        <form id="formulario-dados">
          <label>E-mail:</label>
          <input type="email" id="email-dados" readonly>
          <br>
          <label>Nome:</label>
          <input type="text" id="nome-dados" readonly>
          <br>
          <label>Telefone:</label>
          <input type="text" id="telefone-dados" readonly>
          <br>
          <label>Endereço:</label>
          <input type="text" id="endereco-dados" readonly>
          <br>
          <label>CPF:</label>
          <input type="text" id="cpf-dados" readonly>
          <br><br>
        
          <div class="botoes">
            <button type="button" class="btnEditar" id="botao-editar-dados">Editar</button>
            <button type="button" class="btnExcluir" id="botao-excluir-dados">Excluir</button>
            <button type="submit" class="btnSalvar" id="botao-salvar-dados" style="display: none">Salvar</button>
          </div>
        </form>
      </div>
    </div>
  </main>
<script  type="module"  src="controller.js"></script>
</body>
</html>
