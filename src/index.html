<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../src/styles/index.css">
  <link rel="stylesheet" href="../src/styles/modal-senha.css">
  <link rel="stylesheet" href="../src/styles/modal-cadastro.css">
  <title>Cadastro de usuário</title>
</head>
<body>

  <button id="btnCadastrar">Cadastrar</button>
  <button id="btnSenha">Senha</button>


  <!-- Item 01 - Criar uma página inicial com um campo de digitação de e-mail e um botão 'Avançar' -->
  <div id="formulario-email">
    <form id="insere-email">
      <input type="email" placeholder="E-mail" id="email" required>
      <button type="submit" id="botao-avancar">Avançar</button>
    </form>
  </div>
  
  <!-- *Item 03 - Se o e-mail já existir, direcione o usuário para a página de senha para autenticação -->
  <div id="modal-senha">
    <div id="modal-senha-conteudo">
      <span class="senhaClose">&times;</span>
      <h2>Informe sua senha</h2>
      <form class="form-senha">
        <input type="password" placeholder="Senha" id="senha" required>
        <button type="password" id="botao-senha">Login</button>
      </form>
    </div>
  </div>

<!-- *Item 04 - Se o e-mail não existir, abrir um formulário de cadastro -->
  <div id="modal-cadastro">
    <div id="modal-cadastro-conteudo">
      <span class="cadastroClose">&times;</span>
      <h2>Cadastro de Usuário</h2>
      <form id="formulario-cadastro">
        <label>E-mail:</label>
        <input type="email" placeholder="email@email.com" id="email-cadastro" required>
        <label>Nome:</label>
        <input type="text" id="nome-cadastro" required>
        <label>Telefone:</label>
        <input type="text" placeholder="(00)00000-0000" id="telefone-cadastro" pattern="\(\d{2}\)\s?\d{4,5}-\d{4}" required>
        <label>Endereço:</label>
        <input type="text" id="endereco-cadastro" required>
        <label>CPF:</label>
        <input type="text" placeholder="000.000.000-00" id="cpf-cadastro" maxlength="14" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"  required>
        <label>Senha:</label>
        <input type="text" id="senha-cadastro" required>
        <button type="submit" class="btnCadastrar" id="botao-cadastrar">Cadastrar</button>
      </form>
    </div>
  </div>
<script  type="module"  src="controller.js"></script>
</body>
</html>
